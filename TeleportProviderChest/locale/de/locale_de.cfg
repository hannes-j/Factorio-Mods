[mod-description]
TeleportProviderChest=Fügt eine spezielle Puffertruhe hinzu, die Gegenstände zu Entitäten innerhalb einer konfigurierbaren Distanz teleportiert, wenn diese offene logistische Anforderungen haben (z.B. werden Anforderungen von Anforderungskisten, Spidertrons, und Spielercharakteren erfüllt). \n\nDas Reichweiten-Limit kann aufgehoben werden und es kann ein Distanz-Malus für das Teleportieren zwischen unterschiedlichen Oberflächen/Welten konfiguriert werden.

[mod-setting-name]
teleport-provider-distance=Maximale Teleport-Reichweite
teleport-provider-interval=Prozess-Intervall in Ticks
teleport-provider-penalty=Reichweiten-Abzug bei Oberflächen-Überbrückung
teleport-provider-recipe-bat=Rezept: Batterien
teleport-provider-recipe-pu=Rezept: Prozessoren

[mod-setting-description]
teleport-provider-distance=Maximale Distanz, die eine Versorger-Kiste überbrücken kann, um logistische Anforderungen zu erfüllen. 0 bedeutet eine unbegrenzte Reichweite.
teleport-provider-interval=Anzahl an Ticks zwischen vollständigen Teleportations-Durchläufen.
teleport-provider-penalty=Wert, der zur Distanz zwischen Sender und Empfänger addiert wird, wenn diese sich auf unterschiedlichen Oberflächen/Welten befinden.
teleport-provider-recipe-bat=Rezept: Die Anzahl an benötigten Batterien.
teleport-provider-recipe-pu=Rezept: Die Anzahl an benötigten Prozessoren.

[entity-name]
logistic-teleport-chest=Tele-Versorger-Pufferkiste

[entity-description]
logistic-teleport-chest=Teleportiert Gegenstände, um offene logistische Anforderungen zu erfüllen, selbst falls diese von Entitäten außerhalb von logistischen Netzwerken stammen. Das geschieht immer dann, wenn die Anforderungen nicht bereits von Logistikrobotern erfüllt werden. Unabhängig davon gilt die Truhe als Pufferkiste in logistischen Netzwerken. 
