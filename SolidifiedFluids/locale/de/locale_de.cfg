[mod-description]
SolidifiedFluids=Fügt Technologie für verschiedene Rezepte hinzu, um Flüssigkeiten in Gegenstände zu konvertieren und diese wieder zurück zu konvertieren. Zusätzlich können auf diese Weise manche Flüssigkeiten in andere Flüssigkeiten transformiert werden. \nAußerdem können Rezept-Varianten für alle Produkte hinzugefügt werden, um flüssige Zutaten durch verfestigte Flüssigkeiten zu ersetzen. \n\nVerschiedene Aspekte wie die Verfügbarkeit von Rezepten und die Stapelgröße sind konfigurierbar.

[mod-setting-name]
solidified-fluids-adv=Ermögliche fortgeschrittene Verarbeitung
solidified-fluids-alt=Ermögliche alternative Rezepte
solidified-fluids-alt-ex=Wechsle zu alternativen Rezepten in der Handfertigung
solidified-fluids-hide=Verstecke Rezepte in der Handfertigung
solidified-fluids-stack=Stapelgröße für Gegenstände
solidified-fluids-tech=Frühe Technologien

[mod-setting-description]
solidified-fluids-adv=Ermöglicht fortgeschrittene Rezepte, die Flüssigkeiten in andere Flüssigkeiten transformieren.
solidified-fluids-alt=Ermöglicht alternative Rezepte für Produkte (zusätzlich), womit flüssige Zutaten durch verfestigte Flüssigkeiten ersetzt werden.
solidified-fluids-alt-ex=Zeigt Rezepte von "Ermögliche alternative Rezepte" und versteckt die Originale im Fertigungsfenster der Spieler.
solidified-fluids-hide=Versteckt die Rezepte im Fertigungsfenster der Spieler.
solidified-fluids-stack=Stapelgröße der Gegenstände, die verfestigte Flüssigkeiten repräsentieren.
solidified-fluids-tech=Technologien sind günstiger und früher verfügbar.

