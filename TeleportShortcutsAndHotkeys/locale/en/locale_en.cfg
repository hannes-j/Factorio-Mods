[controls-description]
teleport-bp=Puts a teleportation-tool into your hand. If you do this in "Alt-mode", it will ignore collisions and terrain.
teleport-bp-quick=Attempts to teleport you to a selected entity. If not possible, it's the same as 'Teleport to position', but the tool will be cleared after a single use.
teleport-move=You have to actively move for this to work.
teleport-move-plus=You have to actively move for this to work.
teleport-tag=Opens a text input and teleports you to the tag with given name (not case-sensitive).
teleport-tag-prev=Teleports you directly to the last tag position you did teleport to.

