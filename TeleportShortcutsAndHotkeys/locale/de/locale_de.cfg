[mod-description]
TeleportShortcutsAndHotkeys=Fügt frei benutzbare Einträge zur Aktionsleiste hinzu, mit denen sich ein Spieler überall auf der Karte hin teleportieren kann; diese funktionieren auch, wenn man sich in einem auf dem Auto basierenden Fahrzeug befindet. Die Ziele müssen gültig sein, aber im "Alt-mode" (d.h. während man zusätzliche Informationen zu Entitäten anzeigen lässt) werden Kollisionen und das Terrain ignoriert. \n\nZusätzlich werden wählbare Tastaturkürzel hinzugefügt, mit denen man sich konfigurierbare Distanzen in bestimmte Richtungen teleportieren kann. Diese "Sprünge" ignorieren immer Kollisionen und das Terrain. \n\nDie letzte Möglichkeit, sich zu teleportieren, ist das Nutzen eines bestimmten Kürzels, was ermöglicht, den Namen einer beliebigen Karten-Markierung als Teleportations-Ziel einzugeben. Anschließend kann das über ein anderes Kürzel direkt wiederholt werden. \n\n\nBasiert teilweise auf der Mod 'Teleport Shortcut' von 'waltermundt'.

